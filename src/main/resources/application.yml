spring:
  #Connection
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: user
    driver-class-name: org.postgresql.Driver
  #jpa
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      format_sql: true
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect